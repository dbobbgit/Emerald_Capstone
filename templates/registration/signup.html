{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock css_files %}
{% block content%}

<!--signup bootstraps-->
<div class="img">
    <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
        <h2 class="mb-4 text-center">Sign Up</h2>
          <div class="d-flex justify-content-center form-container">
          <form method="POST" action="{% url 'signup' %}" class="row row-cols-lg g-3 align-items-center">
          {% csrf_token %}
            <div class="form-group mt-6">
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mt-6">
              <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group mt-6">
              <input type="password" name="password2" class="form-control" placeholder="Password confirm" required>
            </div>
            <div class="form-group"> 
              <input type="submit" value="Sign In" class="form-control btn btn-secondary submit px-3">
             </div> 
              <div class="w-100 text-md-center">
                <p>Already have an account?<a href="{% url 'login' %}" style="color: #fff;" >Login</a></p>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
</div> 

  {% comment %} <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form> {% endcomment %}
{% endblock %}
