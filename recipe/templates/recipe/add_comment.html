{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% comment %} <h1>New comment</h1>
    <form method="POST" class="post-form">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form> {% endcomment %}
    <section class="create-form bg-light">
	<div class="container d-flex justify-content-center">
		<div class="card" style="width: 40rem; box-shadow: 0 3px 10px rgb(0 0 0 / 0.2)">
			<div class="card-header">
				<h5 class="text-center my-3"><strong>Your comment</strong></h5>
                <form method="POST" class="post-form">
                {% csrf_token %}
                <div class="row form-control-sm mb-3">              
                    <label for="id_author" class="col-sm-2 col-form-label">Author:</label> 
                        <div class="col-sm-10">
                        <select name="author" id="id_author" class="form-control">
                        <option value="" selected>---------</option>
                        <option value="1"></option>
                        </select>
                        </div>
                    </div>
                    <div class="row form-control-sm mb-3"> 
                    <label for="id_text" class="col-sm-2 col-form-label">Comment</label> 
                    <div class="col-sm-10">
                    <input type="text" name="text" class="form-control" maxlength="150" required id="id_text">
                    </div>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="save btn btn-default mb-3">Send</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>    
    {% csrf_token %}
{% endblock %}
